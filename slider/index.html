<html>
 
<head>
  <meta charset="UTF-8">
  <title>HTML &amp; CSS Slider | Webdevtrick.com</title>
  
  
  
      <link rel="stylesheet" href="style.css">
 
  
</head>
 
 
 
  <body>
  <div class='slider'>
    <input name="input-slider" id='input-slide-0' type="radio" class='input-slide input-slide-num' >
    <input name="input-slider" id='input-slide-1' type="radio" class='input-slide input-slide-num' >
    <input name="input-slider" id='input-slide-autoplay' type="radio" class='input-slide' checked>
    <ul>
      <li class='slide-0'></li>
      <li class='slide-1'></li>       
    </ul>
    <div class='slide-description'>
      <label class='slide-0'>
        <h1 class="text-slide">CSS SLIDER #1</h1>
      </label>
      <label class='slide-1'>
        <h1 class="text-slide"><b>"Delicias del Asfalto"</b> es una producción audiovisual; la primera película de skateboarding <br>realizada por la marca de patinetas caleña <b>Sabor Skateboards,</b><br>con la participación del <b>Team 2019,</b> Skaters de la Sucursal del Cielo (Cali) y otras ciudades de Colombia.</h1>
      </label>
    </div>
    <div class='slider-arrow-prev'>
      <label class='slide-0' for='input-slide-0'></label>
      <label class='slide-1' for='input-slide-1'></label>
    </div>
    <div class='slider-arrow-next'>
      <label class='slide-0' for='input-slide-0'></label>
      <label class='slide-1' for='input-slide-1'></label>
    </div>        
    <div class='slider-dot'>
      <label class='slide-0' for='input-slide-0'></label>
      <label class='slide-1' for='input-slide-1'></label>
    </div>        
  </div>
</body>
  
  
 
 
 
</html>
